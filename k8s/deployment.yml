apiVersion: apps/v1
kind: Deployment
metadata:
  name: pin-people-deployment
  namespace: pin-people
  labels:
    app: pin-people-deployment
spec:
  selector:
    matchLabels:
      app: pin-people-deployment
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pin-people-deployment
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      volumes:
        - name: pin-people-storage-volume
          persistentVolumeClaim:
            claimName: pin-people-storage-pvc
      initContainers:
        - name: init-storage-permissions
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /rails/storage
              chown -R 1000:1000 /rails/storage
              chmod -R 775 /rails/storage
          volumeMounts:
            - name: pin-people-storage-volume
              mountPath: /rails/storage
      containers:
        - name: pin-people-deployment
          image: PLACEHOLDER_IMAGE
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: pin-people-configmap-env
          volumeMounts:
            - name: pin-people-storage-volume
              mountPath: /rails/storage
