services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge
      POSTGRES_DB: challenge_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge_development"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rails:
    build:
      context: .
      dockerfile: Dockerfile.rails
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: sh -c "bundle check || bundle install && bin/rails db:prepare && bin/rails server -b 0.0.0.0"
    environment:
      DATABASE_URL: postgres://challenge:challenge@postgres:5432/challenge_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.rails
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "bundle check || bundle install && bundle exec sidekiq"
    environment:
      DATABASE_URL: postgres://challenge:challenge@postgres:5432/challenge_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
